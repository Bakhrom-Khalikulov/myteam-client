<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myteam</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact-style.css">

</head>
<body>

<!-- HEADER STARTS -->
<header class="site-header">
    <div class="container">
        <div class="site-header__wrapper">
            <div class="site-header__wrapper--start">
                <a class="site-header__link" href="./index.html">
                    <img class="site-header__logo" src="./images/logo.svg" 
                         alt="logo" width="160" height="40">
                </a>
    
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">home</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="./about.html">about</a>
                    </li>
                </ul>
            </div>


            <button class="site-header__btn" role="button">
                contact us
            </button>
        </div>
    </div>
</header>
<!-- HEADER ENDS -->

<!-- MAIN STARTS -->
<main class="site-main">
    <!-- HERO SECTION STARTS -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-section__wrapper">
                <div class="hero-section__wrapper--start">
                    <h2 class="hero-section__title">
                        Contact
                    </h2>
                    <p class="hero-section__desc">
                        Ask us about
                    </p>
                    <ul class="hero-section__list">
                        <li class="hero-section__item">
                            <p class="hero-section__subdesc">
                                The quality of our talent network
                            </p>
                        </li>
                        <li class="hero-section__item">
                            <p class="hero-section__subdesc">
                                Usage & implementation of our software
                            </p>
                        </li>
                        <li class="hero-section__item">
                            <p class="hero-section__subdesc">
                                How we help drive innovation
                            </p>
                        </li>
                    </ul>
                </div>

                <div class="hero-section__wrapper--end">
                    <p class="hero-section__info">
                        Name
                    </p>
                    <p class="hero-section__info">
                        Email Address
                    </p>
                    <p class="hero-section__info">
                        Company Name
                    </p>
                    <p class="hero-section__info">
                        Title
                    </p>
                    <p class="hero-section__info1">
                        Message
                    </p>

                    <button class="hero-section__btn" role="btn">
                        submit
                    </button>
                    
                </div>
            </div>

        </div>
    </section>

    <!-- HERO SECTION ENDS -->

</main>
<!-- MAIN ENDS -->


    




</body>
</html>
